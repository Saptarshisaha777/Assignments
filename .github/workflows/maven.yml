name: Build and Test with Docker Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Start PostgreSQL with Docker Compose
        run: docker-compose up -d

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          until docker exec $(docker ps -q -f ancestor=postgres:15) pg_isready -U myuser -d mydatabase; do
            sleep 2;
          done

      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mydatabase
          DB_USER: myuser
          DB_PASSWORD: secret
        run: ./mvnw clean test

   
