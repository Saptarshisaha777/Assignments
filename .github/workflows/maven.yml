name: CI/CD for Spring Boot with Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # or your version

      - name: Set up Docker Compose (via Docker CLI plugin)
        uses: docker/setup-buildx-action@v3

      - name: Run docker-compose
        run: docker compose up -d

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..20}; do
            docker exec $(docker ps -qf "ancestor=postgres") pg_isready -U myuser && break
            sleep 3
          done

      - name: Run tests
        run: mvn clean install  # or ./gradlew test
